<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="secondary"></ion-back-button>
    </ion-buttons>
    <ion-title>Email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list padding-top>

    <div *ngFor="let item of emailData;let i= index">
      <ion-item *ngIf="item.para" class="paragraphItem">
        <ion-label>
          <p text-wrap padding-bottom>{{item.para}}</p>
          <h3>{{item.para2}}</h3>
        </ion-label>
      </ion-item>
      <ion-item *ngIf="item.head">
        <ion-toggle slot="end" class="colotoggle" checked *ngIf="item.toggle"></ion-toggle>
        <ion-icon slot="end" name="alert" *ngIf="!item.toggle" color="secondary"></ion-icon>
        <ion-label>
          <ion-text text-capitalize>{{item.head}}</ion-text>
          <p *ngIf="item.des" text-wrap>{{item.des}}</p>
        </ion-label>
      </ion-item>
      <div *ngIf="item.email">
        <ion-item>
          <ion-toggle slot="end" class="colotoggle" checked *ngIf="item.toggle"></ion-toggle>
          <ion-icon slot="end" name="alert" *ngIf="!item.toggle" color="danger"></ion-icon>
          <ion-input type="text" [(ngModel)]="item.email" *ngIf="item.email"></ion-input>
        </ion-item>
        <p *ngIf="item.emailDesc" text-wrap padding-horizontal no-margin class="emailPara">{{item.emailDesc}}</p>
        <ion-item margin-bottom>
          <ion-button expand="block" fill="clear" color="secondary" class="full"> Send verification email</ion-button>
        </ion-item>
      </div>

    </div>
    <ion-item>
      <ion-button expand="block" fill="clear" color="dark" class="full"> Send verifivcation email</ion-button>
    </ion-item>

  </ion-list>
</ion-content>
